<div
  class="relative w-52 p-4 flex flex-col items-center gap-2"
  [ngStyle]="{ backgroundColor: resource.color }"
  (mouseenter)="hover = true"
  (mouseleave)="hover = false"
>
  <h3 class="font-bold text-w">{{ resource.name }}</h3>
  <div
    class="absolute inset-0 bg-black/60 text-white justify-center items-center"
    [ngClass]="{
      hidden: !hover,
      flex: hover
    }"
  >
    {{ resource.color }}
  </div>
  <div>{{ resource.pantone_value }}</div>
</div>
