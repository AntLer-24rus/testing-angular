<div
  class="absolute inset-0 bg-black/20 flex justify-center items-center z-50"
  (click)="close($event)"
>
  <div
    role="dialog"
    class="bg-white rounded-md px-10 py-10"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-bold mb-8">{{ title }}</h2>
    <ng-content></ng-content>
  </div>
</div>
